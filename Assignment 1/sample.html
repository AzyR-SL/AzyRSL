<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #666;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .destination {
      margin-bottom: 30px;
    }
    .destination img {
      width: 100%;
      height: auto;
    }
    .destination-info {
      background-color: #f9f9f9;
      padding: 20px;
    }
    .destination-info h2 {
      margin-top: 0;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our Travel Agency</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="container">
    <div class="destination">
      <img src="destination1.jpg" alt="Destination 1">
      <div class="destination-info">
        <h2>Destination 1</h2>
        <p>Description of Destination 1.</p>
        <button onclick="alert('Booking for Destination 1')">Book Now</button>
      </div>
    </div>
    <div class="destination">
      <img src="destination2.jpg" alt="Destination 2">
      <div class="destination-info">
        <h2>Destination 2</h2>
        <p>Description of Destination 2.</p>
        <button onclick="alert('Booking for Destination 2')">Book Now</button>
      </div>
    </div>
    <!-- Add more destinations here -->
  </div>
  <footer>
    <p>&copy; 2024 Travel Agency. All rights reserved.</p>
  </footer>
</body>
</html>
